<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Menu</title>
<style>
  /* Style for the tabs */
  .tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
  }

  /* Style for the buttons inside the tabs */
  .tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
  }

  /* Change background color of buttons on hover */
  .tab button:hover {
    background-color: #ddd;
  }

  /* Create an active/current tablink class */
  .tab button.active {
    background-color: #ccc;
  }
</style>
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openPage('Games')">Games</button>
  <button class="tablinks" onclick="openPage('Home')">Home</button>
  <button class="tablinks" onclick="openPage('Fortnite')">Fortnite</button>
</div>

<script>
function openPage(pageName) {

  window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galaxy Background</title>
<style>
  /* Style to make the background cover the entire page */
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
  }
  
  /* Style to position the video in the background */
  body {
    background: #000; /* Fallback color */
    background-image: url('https://pxlar.vercel.app/pexels-rostislav-uzunov-5453622_2160p.mp4');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
  }

  /* Hide the video element */
  video {
    display: none;
  }
</style>
</head>
<body>
  <!-- Video element for browsers that support it -->
  <video autoplay loop muted>
    <source src="https://www.example.com/path/to/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
