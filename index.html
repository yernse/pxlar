<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Menu</title>
<style>
  /* Style for the tabs */
  .tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
    position: relative; /* Add position relative to contain video */
    z-index: 1; /* Ensure tabs are on top of the video */
  }

  /* Style for the buttons inside the tabs */
  .tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
  }

  /* Change background color of buttons on hover */
  .tab button:hover {
    background-color: #ddd;
  }

  /* Create an active/current tablink class */
  .tab button.active {
    background-color: #ccc;
  }

  /* Style to make the background cover the entire page */
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
  }
  
  /* Style to position the video in the background */
  body {
    background: #000; /* Fallback color */
    background-image: url('https://pxlar.vercel.app/pexels-rostislav-uzunov-5453622_2160p.mp4');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    height: 100%; /* Ensure video fills entire viewport */
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Ensure video fills entire viewport */
  video {
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: -1; /* Send video to the back */
  }
</style>
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openPage('Games')">Games</button>
  <button class="tablinks" onclick="openPage('Home')">Home</button>
  <button class="tablinks" onclick="openPage('Fortnite')">Fortnite</button>
</div>

<!-- Video element for browsers that support it -->
<video autoplay loop muted>
  <source src="https://pxlar.vercel.app/pexels-rostislav-uzunov-5453622_2160p.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
function openPage(pageName) {
  if (pageName === 'Games') {
    window.location.href = "https://www.example.com/games";
  } else if (pageName === 'Home') {
    window.location.href = "https://www.example.com/home";
  } else if (pageName === 'Fortnite') {
    window.location.href = "https://www.example.com/fortnite";
  }
}
</script>

</body>
</html>
